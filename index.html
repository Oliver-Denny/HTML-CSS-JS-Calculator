<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oliver's Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1>Oliver's Calculator</h1>
<div id="calculator">
    <div id="display" class="row">0</div>
    <div id="row">
        <div id="sqrd" class="btn-func column">&#119909&#178</div>
        <div id="sqrt" class="btn-func column">&#8730</div>
        <div id="clear" class="btn-func column">&#8676</div>
        <div id="divide" class="btn-operator column">&#247</div>
    </div>
    <div id="row">
        <div id="seven" class="btn-num column">7</div>
        <div id="eight" class="btn-num column">8</div>
        <div id="nine" class="btn-num column">9</div>
        <div id="multiply" class="btn-operator column">x</div>
        
    </div>
    <div id="row">
        <div id="four" class="btn-num column">4</div>
        <div id="five" class="btn-num column">5</div>
        <div id="six" class="btn-num column">6</div>
        <div id="minus" class="btn-operator column">-</div>
    </div>
    <div id="row">
        <div id="one" class="btn-num column">1</div>
        <div id="two" class="btn-num column">2</div>
        <div id="three" class="btn-num column">3</div>
        <div id="add" class="btn-operator column">+</div>
    </div>
    <div id="row">
        <div id="allclear" class="btn-func-AC column">AC</div>
        <div id="zero" class="btn-num column">0</div>
        <div id="decimal" class="btn-num column">.</div>
        <div id="equals" class="btn-equals column">=</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
